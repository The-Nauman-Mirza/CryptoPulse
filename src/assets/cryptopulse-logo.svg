<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="#1a1a2e"/>
  
  <!-- Pulse Wave -->
  <path d="M 50 100 
           L 100 100 
           L 130 60 
           L 160 140 
           L 190 80 
           L 220 120 
           L 250 100 
           L 350 100" 
        stroke="#00ff88" 
        stroke-width="4" 
        fill="none"/>
  
  <!-- Cryptocurrency Symbol -->
  <circle cx="160" cy="100" r="40" 
          stroke="#4a90e2" 
          stroke-width="3" 
          fill="none"/>
  
  <!-- Text -->
  <text x="200" y="140" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">
    CryptoPulse
  </text>
  
  <!-- Dots representing nodes -->
  <circle cx="130" cy="60" r="4" fill="#00ff88"/>
  <circle cx="160" cy="140" r="4" fill="#00ff88"/>
  <circle cx="190" cy="80" r="4" fill="#00ff88"/>
  <circle cx="220" cy="120" r="4" fill="#00ff88"/>
  
  <!-- Subtle glow effects -->
  <circle cx="160" cy="100" r="45" 
          fill="url(#glowGradient)" 
          opacity="0.2"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4a90e2" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#4a90e2" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
